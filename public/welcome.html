<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">

    <title>MAAF Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            display: flex;
            align-items: center;

            padding: 20px;
            color: #333;
        }

        .container {
            background: white;

        h1 {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .info-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .info-card h3 {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .info-card p {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }

        .link {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .link.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .link.secondary:hover {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        .footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
            color: #999;
            font-size: 14px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            background: #10b981;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 20px;
        }

        .version {
            color: #999;
            font-size: 16px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 20px;
            }

            .logo {
                font-size: 56px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }

</head>
<body>
    <div class="container">

                <p id="php-version">Loading...</p>

            <div class="info-card">
                <h3>Status</h3>

            <a href="/api-docs" class="link secondary">API Documentation</a>

        </div>
    </div>

    <script>
        // Fetch application info
        fetch('/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('environment').textContent = data.environment || 'development';
                document.getElementById('status').textContent = data.status || 'ok';
            })
            .catch(() => {
                document.getElementById('environment').textContent = 'development';
                document.getElementById('status').textContent = 'ok';
            });

        // Get PHP version from server
        document.getElementById('php-version').textContent = '<?php echo PHP_VERSION; ?>';
    </script>
</body>
</html>
