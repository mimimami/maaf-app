  #     POSTGRES_DB: app
  #     POSTGRES_USER: app
  #     POSTGRES_PASSWORD: app
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   networks:
  #     - maaf-network

volumes:
  mysql-data:
  # postgres-data:

networks:
  maaf-network:
    driver: bridge

