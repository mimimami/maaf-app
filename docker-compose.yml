version: '3.8'

services:
  app:
    build: .
    container_name: maaf-app
    volumes:
      - .:/var/www/html
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
    depends_on:
      - mysql
    networks:
      - maaf-network

  mysql:
    image: mysql:8.0
    container_name: maaf-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - maaf-network

  # Uncomment if you need PostgreSQL
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: maaf-postgres
